    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

  <body>

  <div id="contactForm" class="contactForm">
  	<div id="formHeader" class="formHeader">
  		<h1 id="message">Contact Me</h1>
  	</div>
  	<div id="formBody" class="formBody">
  		<form action="" method="POST" name="contactForm">
  			<div class="inputContainer">
  				<label for="userName">
  					<i class="fa fa-lg fa-fw fa-user"></i>
  				</label>
  				<input name="name" id="userName" type="text" required placeholder="Enter Your Name">
  			</div>
  			<div class="inputContainer">
  				<label for="userEmail">
  					<i class="fa fa-lg fa-fw fa-envelope"></i>
  				</label>
  				<input name="email" id="userEmail" type="email" required placeholder="example@domain.com">
  			</div>
  			<div class="inputContainer">
  				<textarea name="feedback" id="userMessage" rows="10" placeholder="Enter your message"></textarea>
  			</div>
  			<input id="submitBtn" class="submitBtn" type="submit" value="Send">
  		</form>
  	</div>
  </div>





      <script  src="js/index.js"></script>
